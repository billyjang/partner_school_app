<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ (url_for('static', filename='login.css') )}}">
        <meta name="theme-color" content="#563d7c">
    </head>
    <body class="bg-light">
        <div class="container h-100 shadow p-3 mb-5 bg-white rounded">
            <div class="align-self-center">
                <div class="text-center">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class=flashes>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <img src="{{ (url_for('static', filename='kki.jpg')) }}" alt height="125px" width="300px">
                    <h3 class="h3 mb-3 font-weight-normal">Sign in</h3>
                    <form class="sign-in" method="POST">
                        <div class="inputs">
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <input class="form-control form-control-lg" type="form-control" name="email" id="email" placeholder="Email address" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <input class="form-control form-control-lg" type="form-control" name="password" id="password" placeholder="Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center" id="submitbutton">
                            <div class="col-md-4">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <h6>-- or --</h6>
                </div>
                <form class="new-account" action="{{ url_for('newaccount') }}" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Create an Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
