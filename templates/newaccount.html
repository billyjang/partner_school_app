<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>New Account</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ (url_for('static', filename='newaccount.css') )}}">
        <meta name="theme-color" content="#563d7c">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="text-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                            {% for message in messages %}
                                <h3 class="flashing">{{ message }}</h3>
                            {% endfor %}
                    {% endif %}
                {% endwith %}

                {% if error %}
                <p class=error><strong>Error: {{ error }}</strong></p> 
                {% endif %}
                
                <h1 class="h3 mb-3 font-weight-normal">Register account</h1>
                <form method="POST">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <label for="userId">User ID</label>
                            <input type="text" class="form-control" name="userId" id="userId" required>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="userRole">Role</label>
                            <select class="form-control" id="userRole" name="userRole">
                                <option>Parent</option>
                                <option>Teacher</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-4">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" pattern="^\d{3}-\d{3}-\d{4}$" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" required>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
