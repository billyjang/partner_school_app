<!DOCTYPE HTML>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1">
        <title>Partners in School</title>
        <link href="{{ (url_for('static', filename='layout.css') )}}" rel="stylesheet">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        {% endblock %}
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('home')}}">Menu</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarsExample01" style>
                <!-- probably good to use the url for jinja stuff here -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('addentry')}}">Add Entry</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{url_for('landing')}}">Dashboard</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{url_for('adminentry')}}">Enter Data (Admin only)</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Videos</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div id="content">{% block content %}{% endblock %}</div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Copyright and contact information.</span>
                <a target="_blank" href="https://icons8.com/icons/set/checkmark">Checkmark icon</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
        </footer>
    </body>
</html>
