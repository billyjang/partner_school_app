{% extends "layout.html" %}
{% block title %}Notification Sent Success{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <form method="POST">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="userId">Your participant id:</label>
                <input type="text" class="form-control" name="userId" id="userId">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" type="submit">Send notification to Admin</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
