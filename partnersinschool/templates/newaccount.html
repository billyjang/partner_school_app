<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>New Account</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ (url_for('static', filename='newaccount.css') )}}">
        <meta name="theme-color" content="#563d7c">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="text-center">
                <h1 class="h3 mb-3 font-weight-normal">Register account</h1>
                <form action="{{ url_for('newaccountsuccess') }}" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName">
                        </div>
                        <div class="col-md-4">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="childFirstName">Child's First Name</label>
                            <input type="text" class="form-control" name="childFirstName" id="childFirstName">
                        </div>
                        <div class="col-md-4">
                            <label for="childLastName">Child's Last Name</label>
                            <input type="text" class="form-control" name="childLastName" id="childLastName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="userRole">Role</label>
                            <select class="form-control" id="userRole" name="userRole">
                                <option>Parent</option>
                                <option>Teacher</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                        <div class="col-md-4">
                            <label for="passwordAgain">Password again</label>
                            <input type="text" class="form-control" name="passwordAgain" id="passwordAgain">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
